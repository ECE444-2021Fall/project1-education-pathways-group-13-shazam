org: yanchen
app: pathfinder
service: pathways-backend

plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  profile: ece444

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}
